<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"

     <link rel="stylesheet" href="src/style.css" />

    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
      <div class="weather-app">
        <form id="city-form">
          <div class="row">
            <div class="col-4 enter-a-city">
              <input
                type="text"
                class="form-control"
                placeholder="Enter a city"
                autofocus="on"
                autocomplete="off"
                id="city-input"
              />
            </div>
            <div class="col-1">
              <input type="submit" class="search" value="Search" id="search" />
            </div>
            <div class="col-7">
              <h4 class="city-and-country" id="city-and-country"></h4>
            </div>
          </div>
        </form>
        <h5 class="date" id="date"></h5>
                <h6 class="time" id="time"></h5>
              <div class="row">
                <div class="col-2">
                  <img src="" class="weather-icon-main" id="icon-main" alt="weather-icon-main">
                </div>
                <div class="col-1" >
                  <h1 class="temp-main" id="temp-main"></h1>
                </div>
                <div class="col-2">
                  <span class="degree-views">
                    <a href="#" class="celsius active" id=celsius-link>Â°C</a>
                    |<a href="#" class="fahrenheit" id=fahrenheit-link>Â°F</a>
                    </span>
                </div>
                <div class="col-4">
                    <ul class="humidity-wind">
                        <li> <span id=humidity></span>%</li>
                        <li> <span id=wind></span>km/h</li>
                      </ul>
                </div>
                <div class="col-3">
                    <ul class="sunrise-sunset">
                        <li>ðŸŒ… Sunrise <small id=sunrise></small></li>
                        <li>ðŸŒ„ Sunset <small id=sunset></small></li>
                </div>
                <div class="col-12">
                  <h6 class="precipitation-description" id="precipitation-description"></h6>
                </div>
              </div>
                <div class="row">
                  <div class="col-12 detailed-temp-wind">
                    <h7 class="detailed-wind" id="detailed-wind">
                         WindðŸ’¨
                    </h7>
                  </div>
                  <div class="row wind-forecast" id="wind-forecast"><br /></div>
                </div>
                <small>
                 <div class="row weather-forecast" id="forecast"></div>
                 </small>
                 <div class="border border-2">
                   <div class="row seven-days-forecast" id="seven-days-forecast"></div>
                 </div>
                 </div>
      </div> 
      <small>
        <a href="https://github.com/uelola/vanilla-weather-app" target="_blank">Open-source code</a>
        by Lola Ueda
      </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
